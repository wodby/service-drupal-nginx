server {
    listen       80 default_server;
    server_name  default;

    root /var/www/html/web;

    index index.php index.html;
    
    include fastcgi.conf;
    
    location = /robots.txt {
        try_files $uri @drupal-no-args;
        access_log off;
        log_not_found off;
    }
    
    location = /humans.txt {
        try_files $uri @drupal-no-args;
        access_log off;
        log_not_found off;
    }
    
    location = /ads.txt {
        try_files $uri @drupal-no-args;
        access_log off;
        log_not_found off;
    }
    
    location / {
        location ~* /system/files/ {
            include fastcgi.conf;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_pass php;
            log_not_found off;
        }
    
        location ~* /sites/.+/files/private/ {
            internal;
        }
    
        location ~* /files/(css|js|styles)/ {
            access_log off;
            expires 1y;
            try_files $uri @drupal;
        }
    
        location ~* /sites/.+/files/.+\.(?:txt) {
            access_log off;
            expires 1y;
            tcp_nodelay off;
            open_file_cache max=1000 inactive=30s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;
        }
    
        location ~* /sites/.+/files/optimized/(css|js)/ {
            expires max;
            add_header ETag '';
            add_header Last-Modified 'Wed, 20 Jan 1988 04:20:42 GMT';
            add_header Accept-Ranges '';
            location ~* /sites/.*/files/optimized/css/.+\.css$ {
                access_log off;
                add_header Cache-Control "public, max-age=31536000, no-transform, immutable";
                try_files $uri @drupal;
            }
            location ~* /sites/.*/files/optimized/js/.+\.js$ {
                access_log off;
                add_header Cache-Control "public, max-age=31536000, no-transform, immutable";
                try_files $uri @drupal;
            }
        }
    
        location ~* /admin/reports/hacked/.+/diff/ {
            try_files $uri @drupal;
        }
        location ~* /rss.xml {
            try_files $uri @drupal-no-args;
        }
    
        location ~* /sitemap.xml {
            try_files $uri @drupal;
        }
    
        # Replica of regex from Drupals core .htaccess.
        location ~* \.(engine|md|txt|inc|install|make|module|profile|po|sh|.*sql|theme|twig|tpl(\.php)?|xtmpl|yml|yaml)(~|\.sw[op]|\.bak|\.orig|\.save)?$|^(\.(?!well-known).*|Entries.*|Repository|Root|Tag|Template)$|(web\.config|composer\.(json|lock)|(package|package-lock)\.json|yarn\.lock)$|^#.*#$|\.php(~|\.sw[op]|\.bak|\.orig|\.save)$ {
            return 404;
        }
    
        location ~* ^.+\.(?:css|cur|js|jpe?g|gif|htc|ico|png|xml|otf|ttf|eot|woff|woff2|svg|mp4|svgz|ogg|ogv|pdf|pptx?|zip|tgz|gz|rar|bz2|doc|xls|exe|tar|mid|midi|wav|bmp|rtf|txt|map|webp)$ {
            access_log off;
            tcp_nodelay off;
            expires 1y;
    
            add_header Pragma "cache";
            add_header Cache-Control "public";
    
            open_file_cache max=1000 inactive=30s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;
        }
    
        try_files $uri @drupal;
    }
    
    location @drupal {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php;
        track_uploads uploads 60s;
    }
    
    location @drupal-no-args {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING q=$uri;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php;
    }
    
    location = /index.php {
        fastcgi_pass php;
    }
    
    location = /core/install.php {
        fastcgi_pass php;
    }
    
    location = /core/rebuild.php {
        fastcgi_pass php;
    }
    
    location ~* ^/core/authorize.php {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING $args;
        fastcgi_param SCRIPT_NAME /core/authorize.php;
        fastcgi_param SCRIPT_FILENAME $document_root/core/authorize.php;
        fastcgi_pass php;
    }
    
    location = /core/modules/statistics/statistics.php {
        fastcgi_pass php;
    }
    
    location = /cron {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING $args;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php;
    }
    
    location ~* ^/update.php {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING $args;
        fastcgi_param SCRIPT_NAME /update.php;
        fastcgi_param SCRIPT_FILENAME $document_root/update.php;
        fastcgi_pass php;
    }
    
    location ^~ /patches {
        return 404;
    }
    
    location ^~ /backup {
        return 404;
    }
    
    location ~* ^.+\.php$ {
        return 404;
    }
    
    location ~ /web.config {
        return 404;
    }
    
    location ~ (?<upload_form_uri>.*)/x-progress-id:(?<upload_id>\d*) {
        rewrite ^ $upload_form_uri?X-Progress-ID=$upload_id;
    }
    
    location ~ ^/progress$ {
        upload_progress_json_output;
        report_uploads uploads;
    }
  

    add_header  X-XSS-Protection '1; mode=block';
    add_header  X-Frame-Options SAMEORIGIN;
    add_header  X-Content-Type-Options nosniff;
    add_header  Content-Security-Policy "frame-ancestors 'self'";
    
    location = /favicon.ico {
        expires 1y;
        try_files /favicon.ico @empty;
        log_not_found off;
        access_log off;
    }
    
    location ^~ /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location ^~ /humans.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location ^~ /ads.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location @empty {
        expires 1y;
        empty_gif;
    }
    
    location ~* \.flv$ {
        flv;
    }
    
    location ~* ^.+\.(?:m4a|mp4|mov)$ {
        mp4;
        mp4_buffer_size 1M;
        mp4_max_buffer_size 5M;
    }
    
    location ~ ^/\.healthz$ {
        access_log off;
        return 204;
    }
    
    location ^~ /.well-known/ {
        allow all;
    }
    location ~ /\. {
        deny all;
    }
    
    location ~ /wodby\.yml {
        deny all;
    }
    
    location ~ /Makefile {
        deny all;
    }
}
